- regex: McAfee \w+ Transmitter
  name: McAfee
  version:

- regex: McAfee Mosaic API
  name: McAfee

- regex: ^cis_([\d\.]+)_
  name: Comodo Internet Security
  version: '$1'

- regex: AV/,,ffl$
  name: Avast
  version: ''

- regex: Avast!? (Antivirus|curl|SimpleHttp|NCC|Emergency|TUNEUP)
  name: Avast
  version:

- regex: AV/(\d+[\.\d]+)
  name: Avast
  version: '$1'

- regex: CCleaner, ?(\d+[\.\d]+)
  name: CCleaner
  version: '$1'

- regex: panda ?security ?nano
  name: Panda Security Nano
  version: ''

- regex: sophos autoupdate
  name: Sophos Autoupdate
  version: ''
