- regex: 'Audacious(?:[ /]([\d.]+))?'
  name: 'Audacious'
  version: '\g<1>'

- regex: '(?:AlexaMediaPlayer/|^AlexaMediaPlayer/|^Echo/|Amazon;Echo(?:_|;)|^AlexaService/|^Alexa Mobile Voice/)([a-z\d]+\.[a-z.\d]+)?'
  name: 'Alexa'
  version: '\g<1>'

- regex: 'Banshee(?:[ /]([\d.]+))?'
  name: 'Banshee'
  version: '\g<1>'

- regex: 'Boxee(?:[ /]([\d.]+))?'
  name: 'Boxee'
  version: '\g<1>'

- regex: 'Clementine(?:[ /]([\d.]+))?'
  name: 'Clementine'
  version: '\g<1>'

- regex: 'Deezer(?:/([\d.]+))?'
  name: 'Deezer'
  version: '\g<1>'

- regex: 'iTunes(?:-iPhone|-iPad)?(?:/([\d.]+))?'
  name: 'iTunes'
  version: '\g<1>'

- regex: 'FlyCast(?:/([\d.]+))?'
  name: 'FlyCast'
  version: '\g<1>'

- regex: 'foobar2000(?:/([\d.]+))?'
  name: 'Foobar2000'
  version: '\g<1>'

- regex: 'MediaMonkey(?:[ /](\d+[.\d]+))?'
  name: 'MediaMonkey'
  version: '\g<1>'

- regex: 'Miro(?:/(\d+[.\d]+))?'
  name: 'Miro'
  version: '\g<1>'

- regex: 'NexPlayer(?:/(\d+[.\d]+))?'
  name: 'NexPlayer'
  version: '\g<1>'

- regex: 'Nightingale(?:/([\d.]+))?'
  name: 'Nightingale'
  version: '\g<1>'

- regex: 'QuickTime(?:(?:(?:.+qtver=)|(?:(?: E-)?[\./]))([\d.]+))?'
  name: 'QuickTime'
  version: '\g<1>'

- regex: 'Songbird(?:/([\d.]+))?'
  name: 'Songbird'
  version: '\g<1>'

- regex: 'SubStream(?:/([\d.]+))?'
  name: 'SubStream'
  version: '\g<1>'

- regex: 'Sonos/([\d.]+)?'
  name: 'SONOS'
  version: '\g<1>'

- regex: '(?:Lib)?VLC(?:/([\d.]+))?'
  name: 'VLC'
  version: '\g<1>'

- regex: 'Winamp(?:MPEG)?(?:/(\d+[.\d]+))?'
  name: 'Winamp'
  version: '\g<1>'

- regex: 'J\. River Internet Reader/(\d+\.[.\d]+)'
  name: 'JRiver Media Center'
  version: '\g<1>'

- regex: '(?:Windows-Media-Player|NSPlayer)(?:/(\d+[.\d]+))?'
  name: 'Windows Media Player'
  version: '\g<1>'

- regex: 'XBMC(?:/([\d.]+))?'
  name: 'XBMC'
  version: '\g<1>'

- regex: 'Kodi(?:/([\d.]+))?'
  name: 'Kodi'
  version: '\g<1>'

- regex: 'stagefright(?:/([\d.]+))?'
  name: 'Stagefright'
  version: '\g<1>'

- regex: 'GoogleChirp(?:/(\d+[.\d]+))?'
  name: 'Google Podcasts'
  version: '\g<1>'

- regex: 'Music Player Daemon (?:(\d+[.\d]+))?'
  name: 'Music Player Daemon'
  version: '\g<1>'

- regex: 'mpv (?:(\d+[.\d]+))?'
  name: 'mpv'
  version: '\g<1>'

- regex: 'HTC Streaming Player'
  name: 'HTC Streaming Player'
  version: ''

- regex: 'MediaGo(?:/([\w\.]+))?'
  name: 'Sony Media Go'
  version: '\g<1>'

- regex: 'MPlayer[ /](\d+\.[\d.])'
  name: 'MPlayer'
  version: '\g<1>'

- regex: 'Downcast/(\d+\.[\d.]+)?'
  name: 'Downcast'
  version: '\g<1>'

- regex: '^Juice/([\d.]+)'
  name: 'Juice'
  version: '\g<1>'

- regex: 'just_audio/(\d+\.[.\d]+)'
  name: 'Just Audio'
  version: '\g<1>'

# https://apps.kde.org/kasts/ ?
- regex: '^Kasts/(\d+\.[.\d]+)'
  name: 'Kasts'
  version: '\g<1>'

- regex: 'MixerBox(?:%20Pro)?/([.\d]+)'
  name: 'MixerBox'
  version: '\g<1>'

- regex: '^MusicBee(?:/(\d+\.[.\d]+))?'
  name: 'MusicBee'
  version: '\g<1>'

- regex: '^amarok/(\d+\.[.\d]+)'
  name: 'Amarok'
  version: '\g<1>'

- regex: 'Hubhopper/([\d.]+)'
  name: 'Hubhopper'
  version: '\g<1>'

- regex: 'StudioDisplay/(\d+\.[\d.]+)'
  name: 'StudioDisplay'
  version: '\g<1>'

# JHelioviewer (https://www.jhelioviewer.org/)
- regex: 'JHV/SWHV-([.\d+]+)'
  name: 'JHelioviewer'
  version: '\g<1>'

# Xtream Player (https://play.google.com/store/apps/details?id=com.devcoder.iptvxtreamplayer)
- regex: 'com\.devcoder\.iptvxtreamplayer'
  name: 'Xtream Player'
  version: ''

# DIGA (https://av.jpn.support.panasonic.com/support/global/cs/bd/diga_player/2013/android/index.html)
- regex: 'DIGA(?:Plus/(\d+\.[.\d]+))?'
  name: 'DIGA'
  version: '\g<1>'

# YouView (https://www.youview.com/)
- regex: 'YouView(?:HTML/(\d+\.[.\d]+))?'
  name: 'YouView'
  version: '\g<1>'
